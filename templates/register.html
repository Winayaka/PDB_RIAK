{% extends 'base.html' %}

{% block title %}Login To Store{% endblock %}

{% block content %}

<div id="content">

<br><br>

<h1>Welcome To Anuan Ituan</h1>
<h2>Login Below</h2><br>

<form action="?" method="POST" onsubmit="register();return false;">
	Username: <input type="text" id="uname" value=""/>
    Name: <input type="text" id="name" value=""/>
  Password: <input type="password" id="passw" value=""/>
	<input class="button" type="submit" value="Login" />
</form>

<br><br>

<p id="stat"></p>

</div>

<script>
function register(){
    var uname = document.getElementById("uname").value;
    var name = document.getElementById("name").value;
    var passw = document.getElementById("passw").value;

    var dat = {'username':uname, 'name': name, 'password':passw};

    console.log(dat)

    $.ajax('/api/register/',{
        method: 'POST',
        data: JSON.stringify(dat),
        dataType: "json",
        contentType: "application/json",
    }).done(function(res){

      if (res['status'] == 'success'){
        $("#stat").html('<b>Successful register<b>');
      }
      else{
        $("#stat").html('<b>register Failed</b>');
      }

    }).fail(function(err){
        $("#stat").html(err);
    });
}
</script>
{% endblock %}
